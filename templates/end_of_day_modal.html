<style>
    .table-bordered{
        border-color: #fff !important;
    }
    .{
        /* background: #b6b8ba45 !important; */
    }

    table {
        width: 100%;
        table-layout: fixed; 
    }

    .table-cell {
       
        padding: 8px !important;
    }

    .col-2{
        background: #65917dfc !important;
    }

</style>                    
<body>
    <div class="container mt-5">
        <h3 class="text-center fw-bold">End of Day</h3>

        <h5>Cash</h5>
        <div class="row justify-content-between">
            <div class=" col-2 d-flex align-content-center p-1 justify-content-center rounded-1" style="background: #65917dfc !important; margin-right: 2px;">
                <span >Invoices</span>
            </div>
            <div class=" col-2 d-flex align-content-center  p-1justify-content-center rounded-1" style="background: #65917dfc !important;">
                <span>Deposits</span>
            </div>
            <div class=" col-2 d-flex align-content-center p-1 justify-content-center rounded-1" style="background: #65917dfc !important; margin-right: 2px;">
                <span>Cashed In</span>
            </div>
            <div class=" col-2 d-flex align-content-center  p-1 justify-content-center rounded-1"- style="background: #65917dfc !important;">
                <span>Difference</span>
            </div>
            <!-- Table adjusted to fill the container -->
            <div class="row" id="cashTable"></div>
            </table>
        </div>
        


        <div id="categorySummary"></div> 

        <h5>Stock Take</h5>

        <table class="table table-bordered" id="stockTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Initial Quantity</th>
                    <th>Quantity Sold</th>
                    <th>Quantity At Hand</th>
                    <th>Physical Count</th>
                    <th>Difference</th> 
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button type="button" class="btn btn-secondary w-100" id="saveStockBtn">
            <i class="bx bx-save"></i>
            Save
        </button>
    </div>

<script>
fetch('/finance/end_of_day/')
    .then(response => response.json())
    .then(data => {
        const inventoryData = data.inventory;
        const cashData = data.total_cash_amounts;

        const cashTbody = document.getElementById('cashTable'); 
        const div = cashTbody.createElement('div');
        div.classList.add('col-2');
        div.textContent = cashData[0].total_invoices_amount;
        div.textContent = cashData[0].total_withdrawals_amount;
        div.textContent = 0;
        const inputCell = div.insertCell();
        const input = document.createElement('input');
        input.type = 'number';
        input.className = 'form-control';

    

        inputCell.appendChild(input);

        const cashDiffCell = row.insertCell();
        cashDiffCell.textContent = '';

        input.addEventListener('input', () => {
            const invoices = parseFloat(cashData[0].total_invoices_amount) || 0;
            const withdrawals = parseFloat(cashData[0].total_withdrawals_amount) || 0;
            const deposits = parseFloat(0) || 0;
            const collected = parseFloat(input.value, 10) || 0;
            const difference = collected - (invoices - withdrawals + deposits);

            cashDiffCell.textContent = difference;
            cashDiffCell.style.color = difference < 0 ? 'red' : 'green'; 
        });

        const stockTable = document.getElementById('stockTable'); 
        inventoryData.forEach(item => {
            const row = stockTable.insertRow();
            row.insertCell().textContent = item.name;
            row.insertCell().textContent = item.initial_quantity;
            row.insertCell().textContent = item.quantity_sold;
            row.insertCell().textContent = item.remaining_quantity;

            const inputCell = row.insertCell();
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'form-control';
            input.dataset.itemId = item.id;

            const diffCell = row.insertCell();
            diffCell.textContent = '';

            inputCell.appendChild(input);

            input.addEventListener('input', () => {
                const physicalCount = parseInt(input.value, 10) || 0;
                const remainingQuantity = parseInt(item.remaining_quantity, 10);
                const difference = physicalCount - remainingQuantity;

                diffCell.textContent = difference;
                diffCell.style.color = difference < 0 ? 'red' : 'green'; 
            });
        });
    })
    .catch(error => console.error('Error fetching data:', error));

saveStockBtn.addEventListener('click', () => {
    const physicalCounts = [];
    stockTable.querySelectorAll('input').forEach(input => {
        physicalCounts.push({
            item_id: input.dataset.itemId,
            physical_count: parseInt(input.value, 10) || 0 
        });
    });

    fetch('/finance/end_of_day/', { 
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            "X-CSRFToken": getCookie("csrftoken"), 
        },
        body: JSON.stringify(physicalCounts)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            endOfDayModal.hide();
            alert('Stock take saved successfully!');
        } else {
            alert('Error saving stock take.');
        }
    });
});



    fetch('{% url "inventory:product_list" %}')
        .then(response => response.json())
        .then(data => {
            const inventoryData = data;
            const categorySummary = document.getElementById('categorySummary'); 
        
            const productsByCategory = {};
            inventoryData.forEach(item => {
                console.log(item.end_of_day)
                if(item.end_of_day){
                    const category = item.category_name; 
                    if (!productsByCategory[category]) {
                        productsByCategory[category] = { totalQuantity: 0, products: [] };
                    }
                    productsByCategory[category].totalQuantity += parseInt(item.quantity, 10);
                    productsByCategory[category].products.push(item);
                }
            });

            for (const category in productsByCategory) {
                const categoryContainer = document.createElement('div');
                categoryContainer.className = 'category-container';

                const categoryHeading = document.createElement('h6');
                categoryHeading.classList.add('fw-bold')
                categoryHeading.textContent = `${category} (Total Quantity: ${productsByCategory[category].totalQuantity})`;
                categoryContainer.appendChild(categoryHeading);

                const productList = document.createElement('ol');
                productList.className = 'product-list';
                productsByCategory[category].products.forEach(product => {
                    const productItem = document.createElement('li');
                    productItem.textContent = `${product.product_name} (At Hand: ${product.quantity})`;
                    productList.appendChild(productItem);
                });
                categoryContainer.appendChild(productList);

                categorySummary.appendChild(categoryContainer);
            }
        });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
            }
        }
        }
        return cookieValue;
    } 
    
</script>
</body>
</html>
