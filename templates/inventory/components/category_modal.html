{% extends "base.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
   <div class="inventory">
        <div class='add-product-category'>
            <div class='add-product-category-nav rounded bg-light d-flex mt-2 py-3 px-2 align-items-center'>
                <div>
                    <a href='{% url 'inventory:add_product'%}' class='btn btn-dark btn-sm'>back</a>
                </div>
                <div>
                    <h5 class='fw-normal px-2 mt-2'>Add Category</h5>
                </div>
            </div>
            <form method='post'>
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-flex justify-content-end">
                    <div class="">
                        <button type="reset" class="btn btn-danger w-100">Reset</button>
                    </div>
                    <span class="px-1"></span>
                    <div class="">
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </div>
                </div>
            </form>
        </div>
   </div>  
{% endblock content %}
