{% extends "base.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block title%} Add Product {% endblock%}
{% block content %}
   <div class="inventory">
        <div class='add-product'>
            <div class='add-product-nav rounded bg-light d-flex mt-2 py-3 px-2 align-items-center'>
                <div>
                    <a href='{% url 'inventory:inventory'%}' class='btn btn-primary btn-sm'>
                        <i class='bx bx-left-arrow-alt'></i>
                    </a>
                </div>
                <div>
                    <p class='fw-normal px-2 mt-3'>Add Inventory</p>
                </div>
            </div>
            <form method="post" class='mt-2 border rounded p-2'>
                {% csrf_token %}   
                <div id="div_id_name" class="mb-3">
                     <label for="id_name" class="form-label requiredField">
                        Name
                        <span class="asteriskField">*</span> 
                    </label> 
                    <input 
                        type="text" 
                        name="name" 
                        maxlength="255" 
                        class="textinput form-control" 
                        required id="id_name"
                    > 
                </div>
                <div id="div_id_cost" class="mb-3">
                    <label for="id_cost" class="form-label requiredField">
                        Cost<span class="asteriskField">*</span> 
                    </label> 
                    <input 
                        type="number" 
                        name="cost" 
                        step="0.01" 
                        class="numberinput form-control" 
                        required 
                        id="id_cost"
                    > 
                    <p id="cost_error" class="fs-6 text-danger"></p>
                </div> 
                <div id="div_id_price" class="mb-3">
                    <label for="id_price" class="form-label requiredField">
                        Price
                        <span class="asteriskField">*</span> 
                    </label> 
                    <input 
                        type="number" 
                        name="price" step="0.01" 
                        class="numberinput form-control" 
                        required 
                        id="id_price"
                    >
                    <p id="price_error" class="fs-6 text-danger"></p>
                </div> 
                <div id="div_id_quantity" class="mb-3"> 
                    <label for="id_quantity" class="form-label requiredField">
                        Quantity<span class="asteriskField">*</span> 
                    </label> 
                    <input 
                        type="number" 
                        name="quantity"
                        value="" 
                        min="0" 
                        class="numberinput form-control" 
                        required id="id_quantity"
                    > 
                    <p id="quantity_error" class="fs-6 text-danger"></p>
                </div> 
                <div id="div_id_category" class="mb-3"> 
                    <label for="id_category" class="form-label requiredField">
                        Category<span class="asteriskField">*</span> 
                    </label> 
                    <div class='d-flex align-items-center'>
                        <select name="category" class="select form-select" required id="id_category"> 
                            <option value="" selected>---------</option> 
                            {% for category in categories %}
                                <option value={{category.id}}>{{category.name}}</option>
                            {% endfor %}
                        </select> 
                        <a 
                            href="{% url 'inventory:add_product_category' %}"
                            type='button'
                            class='btn btn-light small'
                        >
                            <i class='bx bx-plus'></i>
                        </a>
                    </div>
                </div> 
                <div id="div_id_tax_type" class="mb-3"> 
                    <label for="id_tax_type" class="form-label requiredField">
                    Tax type
                    <span class="asteriskField">*</span> 
                    </label> 
                    <select name="tax_type" class="select form-select" required id="id_tax_type"> 
                        <option value="" selected>---------</option>
                        <option value="exempted">Exempted</option> 
                        <option value="standard">Standard</option> 
                        <option value="zero rated">Zero Rated</option>
                    </select> 
                </div>
                <div id="div_id_description" class="mb-3"> 
                    <label for="id_description" class="form-label requiredField">
                        Description<span class="asteriskField">*</span> 
                    </label> 
                    <textarea 
                        name="description" 
                        cols="20" 
                        rows="2" 
                        class="textarea form-control" 
                        required id="id_description"
                    >
                    </textarea> 
                </div>
                <div class="d-flex justify-content-end">
                    <div class="">
                        <button type="reset" class="btn btn-danger btn-sm w-100">
                            <i class='bx bx-reset'></i>
                            Reset
                        </button>
                    </div>
                    <span class="px-1"></span>
                    <div class="">
                        <button type="submit" id="id_submit" class="btn btn-secondary btn-sm w-100">
                            <i class='bx bx-save'></i>
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
   </div>  
   <script>
        const submitButton = document.querySelector('#id_submit')
        //price validation
        document.querySelector('#id_price').addEventListener(
            'change', ()=>{
                const cost = Number(document.querySelector('#id_cost').value)
                const price = Number(document.querySelector('#id_price').value)
                const errorElement = document.querySelector('#price_error')

                if (price<=0){
                    errorElement.innerHTML='*selling price cant be zero'
                    submitButton.disabled = true
                }else if(price<cost){
                    errorElement.innerHTML='*selling price cant be less than cost price'
                    submitButton.disabled = true
                }else{
                    errorElement.innerHTML=''
                    submitButton.disabled = false
                }
            }
        )
        // cost validation
        document.querySelector('#id_cost').addEventListener(
            'change', ()=>{
                const cost = Number(document.querySelector('#id_cost').value)
                const errorElement = document.querySelector('#cost_error')
                
                if (cost<=0){
                    errorElement.innerHTML='*cost cant be zero'
                    submitButton.disabled = true
                }else{
                    errorElement.innerHTML=''
                    submitButton.disabled = false
                }
            }
        )
        // quantity validation
        document.querySelector('#id_quantity').addEventListener(
            'change', ()=>{
                const quantity = Number(document.querySelector('#id_quantity').value)
                const errorElement = document.querySelector('#quantity_error')

                if (quantity<=0){
                    errorElement.innerHTML='*quantity cant be zero'
                    submitButton.disabled = true
                }else{
                    errorElement.innerHTML=''
                    submitButton.disabled = false
                }
            }
        )
   </script>
{% endblock content %}
