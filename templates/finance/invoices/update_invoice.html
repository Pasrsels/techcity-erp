{% extends "base.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block title%} Update Invoice {% endblock%}
{% block content %}
   <div class="finance">
        <div class='update-invoice'>
            <div class="mt-2 d-flex align-items-center">
                <div>
                    <a href='{% url 'finance:invoice'%}' class='btn btn-primary btn-sm'>
                        <i class='bx bx-left-arrow-alt'></i>
                    </a>
                </div>
                <div class="px-2">
                    <span class="fw-bold">UPDATE INVOICE FOR {{invoice.customer.name}}</span>
                    <span class="fw-bold">AMOUNT DUE: {{invoice.amount_due}}</span>
                </div>
            </div>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary btn-sm">
                        <i class="bx bx-save"></i>
                        save
                    </button>
                </div>
            </form>
        </div>         
   </div>  
{% endblock %}
