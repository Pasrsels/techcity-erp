{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class='finance'>
    <form method='post' class='mt-3' id="id_category">
        {% csrf_token %}
        <div id="div_id_name" class="mb-3"> 
            <label
                for="id_name" class="form-label requiredField">
                Name
                <span class="asteriskField">*</span> 
            </label> 
            <input type="text" name="name" maxlength="50" class="textinput form-control" required id="id_name"> 
            <p class='text-muted px-1' id='id_category_message'></p>
        </div> 
        <div class="d-flex justify-content-end">
            <div class="">
                <button type="reset" class="btn btn-danger btn-sm w-100">
                    <i class='bx bx-reset'></i>
                    Reset
                </button>
            </div>
            <span class="px-1"></span>
            <div class="">
                <button type="button" id="id_category_submit" class="btn btn-secondary btn-sm w-100">
                    <i class='bx bx-save'></i>
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
