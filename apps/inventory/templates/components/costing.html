<table class='table table-striped table-responsive table-bordered' id='costing_table' style='width:100%;'>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Ordered Quantity</th>
            <th>Enter Quantity</th>
            <th>Supplier Cost/unit</th>
            <th class="weight-column" style="display:none;">Weight (kg)</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in orders %}
            <tr id="costing_id{{ item.id }}">
                <td><small>{{ item.product.name }}</small></td>
                <td><small>{{ item.quantity }}</small></td>
                <td id="q_{{ item.id }}" class="{% if item.received_quantity < purchase_quantity %}bg-warning{% endif %} rChild" d>
                    <input type="number"
                        value="{% if item.received_quantity > 0 %} {{ item.received_quantity }} {% else %} {{ item.quantity }} {% endif %}"
                        id="quantity_{{ item.id }}"
                        placeholder="Enter quantity received"
                        min="1"
                        class='form-control'
                        onclick="clearInput(this)"
                    >
                </td>
                <td id="unit_cost" style="background: #ebeced;" class="{% if item.received_quantity < purchase_quantity %}bg-warning{% endif %} rChild"><small>{{ item.unit_cost }}</small></td>
                <td class="weight-column rChild" style="display:none;">
                    <input type="number" id="weight_1" class="form-control" placeholder="Enter weight" min="0" step="0.01" oninput="recalculateExpenses()">
                </td>
                <td><small></small></td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td>Totals</td>
            <td colspan="3"></td>
            <td><small id="total_expense">0.00</small></td>
        </tr>
    </tfoot>
</table>
