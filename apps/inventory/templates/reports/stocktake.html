{% load static %}
<div class="container">
    <div class="row container mt-5">
        <small>{{report_date}}</small>
        <div class="col-12">
            <h4>Stocktake</h4>
            <hr style="border:1px solid #664147 !important;">
            <div class='table-scroll'>
                <table class="table table-borderless table-hover" id="stocktake_table">
                    <thead class="background">
                        <th style="text-align:left;">#</th>
                        <th style="text-align:left;">Product</th>
                        <th style="text-align:left;">System Quantity</th>
                        <th style="text-align:left;">Physical Quantity</th>
                        <th style="text-align:left;">Quantity Difference</th>
                    </thead>
                    <tbody>
                        {% for product in stocktake_items %}
                            <tr>
                                <td><small>{{ forloop.counter }}</small></td>
                                <td>
                                    <small>
                                        {{ product.product.name }}
                                    </small>
                                </td>
                                <td  style="text-align:center;">
                                    <small id="id_quantity_{{ product.id }}">
                                        {{ product.now_quantity }}
                                    </small>
                                </td>
                                <td  style="text-align:center;">
                                    <small id="id_diff_{{ product.id }}">{{ product.quantity_difference }}</small>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
