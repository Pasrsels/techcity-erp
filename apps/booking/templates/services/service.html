{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSpot - Services</title>

    <!-- Add FontAwesome CDN link for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS (for styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (if needed) -->
    <style>
        .service-card {
            cursor: pointer;
            margin-bottom: 20px;
        }
        .service-card button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="services">
    <header>
        <h2>Linkspot</h2>
    </header>
    <div class="content">
        <aside>
            <ul>
                <li>Services</li>
                <li>Members</li>
                <li>Logs</li>
                <li>Settings</li>
            </ul>
        </aside>
        <div class="main-content">
            <nav>
                <h5>Services</h5>
                <button>Add services</button>
            </nav>
            <div class="service-cards">
                <div class="row">
                    {% for service in services %}
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <h5>{{ service.name }}</h5>
                                <p><strong>Price:</strong> {{ service.price }}</p>
                                <p><strong>Duration:</strong> {{ service.duration }}</p>
                                <p><strong>Promotion:</strong> {{ service.promotion }}</p>

                                <!-- Edit and Delete Icons using FontAwesome -->
                                <button class="btn btn-light">
                                    <i class="fas fa-edit" style="font-size: 20px;"></i> Edit
                                </button>
                                <button class="btn btn-light">
                                    <i class="fas fa-trash" style="font-size: 20px;"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFusRU9GfE+9e5o2i8G1h3ztl3G5aW9mR8QXcA3wP2y6bpT8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Ob5JLbLaowVhFUzL4tVNmIuD3HL+F0i6uPaek+PLqkF4+4d" crossorigin="anonymous"></script>

</body>
</html>
