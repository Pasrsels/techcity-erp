{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Techcity POS System"/>
    <meta name="author" content="casy moyo" />
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script defer src="{% static 'css/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --background-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --error-color: #EF4444;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .reset-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
        }
        
        .reset-logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .reset-title {
            font-weight: 600;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .reset-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            height: auto;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        .btn-reset {
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            padding: 0.75rem 1rem;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-reset:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .form-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .reset-card {
                padding: 1.5rem;
            }
            
            .reset-logo img {
                width: 180px;
            }
        }
    </style>

    <title>Reset Password - Techcity POS</title>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-logo">
                <img src="{% static 'assets/logo.png' %}" alt="Techcity Logo" width="200">
            </div>
            
            <h1 class="reset-title">Set New Password</h1>
            <p class="reset-subtitle">Enter your new password below.</p>
            
            <form id="resetForm" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <div class="form-text">
                        Password must be at least 8 characters long and include uppercase, lowercase, and numbers.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-reset" id="submitBtn">
                    Reset Password
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="{% url 'users:login' %}">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            
            // Password validation
            const validatePassword = (password) => {
                const minLength = 8;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);
                
                return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers;
            };
            
            // Real-time password validation
            password.addEventListener('input', () => {
                if (!validatePassword(password.value)) {
                    password.setCustomValidity('Password must be at least 8 characters long and include uppercase, lowercase, and numbers.');
                } else {
                    password.setCustomValidity('');
                }
            });
            
            // Real-time password confirmation
            confirmPassword.addEventListener('input', () => {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!validatePassword(password.value)) {
                    Toastify({
                        text: 'Please enter a valid password',
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#EF4444",
                    }).showToast();
                    return;
                }
                
                if (password.value !== confirmPassword.value) {
                    Toastify({
                        text: 'Passwords do not match',
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#EF4444",
                    }).showToast();
                    return;
                }
                
                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Resetting...';
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch('{% url "users:reset_password" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        Toastify({
                            text: data.message,
                            duration: 3000,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "#10B981",
                        }).showToast();
                        
                        // Redirect to login page
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1000);
                    } else {
                        Toastify({
                            text: data.message,
                            duration: 3000,
                            gravity: "top",
                            position: "right",
                            backgroundColor: "#EF4444",
                        }).showToast();
                        
                        // Re-enable button
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Reset Password';
                    }
                } catch (error) {
                    Toastify({
                        text: 'An error occurred. Please try again.',
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#EF4444",
                    }).showToast();
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Reset Password';
                }
            });
        });
    </script>
</body>
</html>
