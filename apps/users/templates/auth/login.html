{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Techcity Pos System"/>
    <meta name="Author"content="casy moyo" />
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}"/>

    {% block css %}
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
        <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css'%}">
    {% endblock css %}

    <script defer src="{% static 'css/bootstrap/js/bootstrap.min.js'%}"></script>

    <title>
        {% block title %}Techcity{% endblock %}
    </title>
</head>
<body>
    <div class="techcity">
        <div class="">
            <div class="login d-flex flex-column align-items-center justify-content-center">
                <div class="logo">
                    <img src="{% static 'assets/logo.png' %}" width="250px"/>
                </div>
                <div class="login-form mt-4">
                    <form method="post">
                        {{form}}
                        {% csrf_token %}
                        <div class="row">
                            <input
                                name="email_address"
                                type="text"
                                placeholder="email"
                                class="form-control"
                            />
                        </div>
                        <div class="row mt-2">
                            <input
                                name="password"
                                type="password"
                                placeholder="password"
                                class="form-control"
                            />
                        </div>
                        <div class="row mt-2">
                            <button
                                type="submit"
                                class="btn btn-outline-dark"
                            >Login</button>
                        </div>
                    </form>
                </div>
                 <!-- messages -->
                {% if messages %}
                    {% for message in messages %}
                        <small class="alert alert-dismissible {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                        <button type="button"
                                class="btn-close btn-sm"
                                data-bs-dismiss="alert"
                                aria-label="Close"></button>
                        </small>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
